<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cronogramas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${times}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div th:case="*">
					<h2 class="my-5">Gestión de cronogramas</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Auto inicio</th>
								<th>Intervalo ejecución</th>
								<th>Último tiempo</th>
								<th>Orden</th>
								<th>Estado</th>
								<th>Intervalo de tiempo</th>
								<th>Tipo</th>
								<th>Editar</th>
								<th>Borrar</th>
								<th>Juego</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="time : ${times}">
								<td class="text-info" th:text="${time.name}"></td>
								<td class="text-info" th:text="${time.autostart}"></td>
								<td class="text-info" th:text="${time.intervalRunning}"></td>
								<td class="text-info" th:text="${time.lastPlayTime}"></td>
								<td class="text-info" th:text="${time.order}"></td>
								<td class="text-info" th:text="${time.state}"></td>
								<td class="text-info" th:text="${time.timeInterval}"></td>
								<td class="text-info" th:text="${time.type}"></td>
								<td><a th:href="@{/times/edit/{id}(id=${time.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/times/del/{id}(id=${time.id})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>

								<td><span th:if=${time.tsscGame!=null}> <a
										th:href="@{/games/edit/{id}(id=${time.tsscGame.id})}"
										class="btn btn-primary"><i class="fas fa-puzzle-piece"></i></a>

								</span> <span th:if=${time.tsscGame==null}> <a
										class="btn btn-primary" disabled="true"><i class="fas fa-puzzle-piece"></i></a>

								</span></td>


							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/times/add" class="btn btn-primary"><i
						class="fas fa-stopwatch"></i> Adicionar</a>
				</p>
				<p class="my-5">
					<a href="/" class="btn btn-primary"><i class="fas fa-home ml-2"></i></a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
