<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Historia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${stories}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div th:case="*">
					<h2 class="my-5">Gesti√≥n de historias</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Valor de negocio</th>
								<th>Descripcion</th>
								<th>Sprint inicial</th>
								<th>Prioridad</th>
								<th>Tema</th>
								<th>Juego</th>
								<th>Editar</th>
								<th>Borrar</th>
								<th>Editar juego</th>
								<th sec:authorize="hasRole('superAdmin')">Editar tema</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="story : ${stories}">
								<td class="text-info" th:text="${story.businessValue}"></td>
								<td class="text-info" th:text="${story.description}"></td>
								<td class="text-info" th:text="${story.initialSprint}"></td>
								<td class="text-info" th:text="${story.priority}"></td>
								<td><span th:if=${storytsscTopic!=null}><a
										class="text-info" th:text="${story.tsscTopic.name}"></a></span><span
									th:if=${story.tsscTopic==null}><a class="text-info">Ningun tema</a></span></td>
								<td><span th:if=${story.tsscGame!=null}><a
										class="text-info" th:text="${story.tsscGame.name}"></a></span><span
									th:if=${story.tsscGame==null}><a class="text-info">Ningun juego</a></span></td>
								<td><a th:href="@{/stories/edit/{id}(id=${story.id})}"
									class="btn btn-primary"><i class="fas fa-database"></i></a></td>
								<td><a th:href="@{/stories/del/{id}(id=${story.id})}"
									class="btn btn-primary"><i class="fas fa-trash"></i></a></td>
								<td><span th:if=${story.tsscGame!=null}><a
										th:href="@{/games/edit/{id}(id=${story.tsscGame.id})}"
										class="btn btn-primary"><i class="fas fa-puzzle-piece"></i></a></span><span
									th:if=${story.tsscGame==null}></span></td>
								<td sec:authorize="hasRole('superAdmin')"><span th:if=${story.tsscTopic!=null}><a
										th:href="@{/topics/edit/{id}(id=${story.tsscTopic.id})}"
										class="btn btn-primary"><i class="fas fa-puzzle-piece"></i></a></span><span
									th:if=${story.tsscTopic==null}></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/stories/add" class="btn btn-primary"><i
						class="fas fa-puzzle-piece"></i> Adicionar</a>
				</p>
				<p class="my-5">
					<a href="/" class="btn btn-primary"><i class="fas fa-home ml-2"></i></a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
