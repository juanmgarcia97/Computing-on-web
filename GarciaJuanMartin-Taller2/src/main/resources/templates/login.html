<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Iniciar Sesión</h2>
		<div class="row">
			<div class="col-md-6">
				<form th:action="@{/login}" method="post">
					<div>
						<div th:if="${param.logout}" class="text-danger">Sesión
							cerrada con éxito</div> <div th:if="${param.error}"
							class="text-danger">Credenciales incorrectas</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="username" class="col-form-label">Usuario: </label> <input
								type="text" id="username" class="form-control" name="username"
								placeholder="Username" required>
						</div>
						<div class="form-group col-md-6">
							<label for="password" class="col-form-label">Contraseña: </label> <input
								type="password" id="password" class="form-control"
								name="password" placeholder="Password" required>
						</div>
					</div>
					<!-- <a href="/index" ></a> -->
					<button class="btn btn-primary" type="submit">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
